<div class="container">
    <h2 *ngIf="medicaments && medicaments.length > 0">La liste des Medicaments</h2>
    <br>

    <div class="ml-2">
        <div class="row">
            <div class="col-md-4"> <span>Filtre actuel: </span><b>{{medicamentFilter}}</b></div>
            <!-- <div class="col-md-8"> <input type="text" class="form-control" [ngModel]="medicamentFilter"
          (ngModelChange)="medicamentFilter=$event"></div> -->
            <div class="col-md-8"><input type="text" class="form-control" (keyup)="filtre()" [(ngModel)]="msg"></div>
        </div>
    </div>

    <br>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let elements of filtretab">
            <div class="card h-100">
                <img [src]="elements.img" class="card-img-top" [title]="elements.nom | uppercase" [alt]="elements.nom" height="180px" width="50px">
                <div class="card-body">
                    <h5 class="card-title">{{elements.nom}}</h5>
                    <p class="card-text">{{elements.desc}}</p>
                    <p class="card-text">{{elements.prix | currency:'DT': 'symbol': '1.2-2': 'fr'}} </p>

                    <a href="#" type="button" class="btn btn-outline-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
              <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z">
              </path>
              <path
                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z">
              </path>
            </svg> Ajouter au panier
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
